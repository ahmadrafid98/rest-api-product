<div class="table-wrapper">
  <div class="container">
    <div class="form-table">
      <div>
        <mat-form-field>
          <mat-label>Name Filter</mat-label>
          <input matInput (keyup)="onFilterName($event.target)" />
        </mat-form-field>
      </div>
      <div class="button-config">
        <button
          class="add-button"
          color="accent"
          matTooltip="Create"
          matTooltipPosition="below"
          mat-raised-button
          routerLink="/product/create"
        >
          <mat-icon>add</mat-icon>
        </button>
        <button
          class="refresh-button"
          mat-raised-button
          color="primary"
          matTooltip="Refresh"
          matTooltipPosition="below"
          (click)="onRefresh()"
        >
          <mat-icon>refresh</mat-icon>
        </button>
      </div>
    </div>
    <table mat-table matSort [dataSource]="products" class="mat-elevation-z8">
      <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">
          {{ products.data.indexOf(element) + 1 }}
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">
          {{ element.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
        <td mat-cell *matCellDef="let element">
          {{ element.type }}
        </td>
      </ng-container>

      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Stock</th>
        <td mat-cell *matCellDef="let element">
          {{ element.stock }}
        </td>
      </ng-container>

      <ng-container matColumnDef="option">
        <th mat-header-cell *matHeaderCellDef>Option</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            matTooltip="Update"
            matTooltipPosition="above"
            color="primary"
            routerLink="/product/{{ element.uuid }}/update"
            routerLinkActive="active"
          >
            <mat-icon>create</mat-icon>
          </button>
          <button
            mat-icon-button
            matTooltip="Delete"
            matTooltipPosition="above"
            color="warn"
            (click)="onDelete(element.uuid)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="tableColumn"></tr>
      <tr mat-row *matRowDef="let row; columns: tableColumn"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
