<div class="table-wrapper">
  <div class="container">
    <div class="form-table">
      <div class="date-wrapper">
        <div class="date1-input">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>From</mat-label>
            <input
              matInput
              [matDatepicker]="picker1"
              [formControl]="fromDateFormControl"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker1"
            ></mat-datepicker-toggle>
            <mat-datepicker touchUi #picker1></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="date2-input">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>To</mat-label>
            <input
              matInput
              [matDatepicker]="picker2"
              [formControl]="toDateFormControl"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker2"
            ></mat-datepicker-toggle>
            <mat-datepicker touchUi #picker2></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <div class="submit-button">
        <button mat-raised-button color="accent" (click)="onSubmit()">
          Search
        </button>
      </div>
    </div>
    <table
      mat-table
      matSort
      [dataSource]="productTypes"
      class="mat-elevation-z8"
    >
      <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">
          {{ productTypes.data.indexOf(element) + 1 }}
        </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
        <td mat-cell *matCellDef="let element">
          {{ element.type }}
        </td>
      </ng-container>

      <ng-container matColumnDef="totalSold">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Sold</th>
        <td mat-cell *matCellDef="let element">
          {{ element.totalSold }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="tableColumn"></tr>
      <tr mat-row *matRowDef="let row; columns: tableColumn"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
